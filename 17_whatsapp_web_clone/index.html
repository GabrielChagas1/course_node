<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Web Clone</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/bf7e05c402.js"></script>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="toolbar-container">
                <img src="assets/img/avatar1.png" alt="avatar" class="user-photo">
                <div class="auxicons-toolbar-container">
                    <i class="fas fa-spinner"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
                <div class="notification-container">
                    <i class="fas fa-bell-slash"></i>
                    <div class="receive-notification">Receba notificações de novas mensagens</div>
                    <div class="activate-notification">Ativar notificações na área de trabalho <i class="fas fa-angle-right"></i></div>
                </div>
                <div class="search-container">
                    <i class="fas fa-search" id="contact-search"></i>
                    <input type="text" id="search" name="search" placeholder="Procurar ou começar uma nova conversa">
                </div>
                <div class="contacts-container">
                    <div class="contact-box active-chat">
                        <img class="user-photo" src="assets/img/avatar2.png" alt="avatar 2">
                        <div class="user-info">
                            <p class="user-name">Sabrina Matos</p>
                            <p class="user-messagepreview"><i class="fas fa-check-double"></i> Oi, tudo bem?</p>
                        </div>
                        <div class="message-info">
                            <p class="message-time">22:40</p>
                            <p class="message-pending">3</p>
                        </div>
                    </div>
                    <div class="contact-box">
                        <img class="user-photo" src="assets/img/avatar3.png" alt="avatar 2">
                        <div class="user-info">
                            <p class="user-name">João Augusto</p>
                            <p class="user-messagepreview">Está disponível para um freela?</p>
                        </div>
                        <div class="message-info">
                            <p class="message-time">12:40</p>
                            <p class="message-pending">3</p>
                        </div>
                    </div>
                    
                    <div class="contact-box">
                        <img class="user-photo" src="assets/img/avatar4.png" alt="avatar 2">
                        <div class="user-info">
                            <p class="user-name">Maysa Oliveira Martins</p>
                            <p class="user-messagepreview">O projeto ficou perfeito, obrigado!</p>
                        </div>
                        <div class="message-info">
                            <p class="message-time">09:40</p>
                            <p class="message-pending">13</p>
                        </div>
                    </div>
                </div>
            </div>
        <main class="chat-container">
			<nav class="chat-navbar">
				<div class="contactinfo-container">
					<img class="user-photo" src="assets/img/avatar2.png">
					<p class="user-name">Sabrina Matos</p>
				</div>
				<ul class="chattools-container">
					<li><i class="fas fa-search"></i></li>
					<li><i class="fas fa-paperclip"></i></li>
					<li><i class="fas fa-ellipsis-v"></i></li>
				</ul>
			</nav>
			<div class="messages-container">
				<div class="bg-image"></div>
				<div class="chat-messages">
					<p class="guest-message">Olá, bom dia</p>
					<p class="user-message">Oi, tudo bem?</p>
				</div>
			</div>
